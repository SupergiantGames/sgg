<footer>
  <div class="container">
    <a href="/" class="logo"><img src="/static/images/logo.png"/></a>
    <ul>
      {% for game in games %}
        {% set game_url = url(game) %}
        <li><a href="{{ url(game) }}" {% if current_url == game_url %} class="active"{% endif %}>{{ game.name }}</a></li>
      {% endfor %}
      <li><a href="/blog/" {% if current_url|startsWith('/blog/') %} class="active"{% endif %}>Blog</a></li>
      <li><a href="/join/" {% if current_url|startsWith('/join/') %} class="active"{% endif %}>Join</a></li>
      <li><a href="/team/" {% if current_url|startsWith('/team/') %} class="active"{% endif %}>Team</a></li>
      <li><a href="/contact/" {% if current_url|startsWith('/contact/') %} class="active"{% endif %}>Contact</a></li>
      <li><a href="http://store.supergiantgames.com">Store</a></li>
      <li><a href="http://store.supergiantgames.com/pages/terms-of-use">Terms of Use</a></li>
      <li><a href="http://store.supergiantgames.com/pages/privacy-policy">Privacy Policy</a></li>
      <li><a href="/feed.xml" class="fa fa-rss first"></a></li>
      <li><a href="http://www.twitter.com/{{ social.twitter }}" class="fa fa-twitter"></a></li>
      <li><a href="http://www.facebook.com/{{ social.facebook }}" class="fa fa-facebook"></a></li>
      <li><a href="http://www.youtube.com/user/{{ social.youtube }}" class="fa fa-youtube-play last"></a></li>
      <li><a href="https://www.instagram.com/supergiantgames/" class="fa fa-instagram last"></a></li>
    </ul>
  </div>
  <div class="newsletter">
    <div class="container">
      <span class="text fa fa-envelope"> Join the <a href="http://www.supergiantgames.com/join/">Supergiant Games Mailing List</a> </span>
    </div>
  </div>
</footer>
